<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ranking de Apresenta√ß√µes</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 30px auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .alta {
      background-color: #d4edda;
    }
    .media {
      background-color: #fff3cd;
    }
    .baixa {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;"> Ranking de Apresenta√ß√µes</h2>
  <table id="ranking-table">
    <thead>
      <tr>
        <th>Posi√ß√£o</th>
        <th>ID Apresenta√ß√£o</th>
        <th>M√©dia</th>
        <th>Participa√ß√£o</th>
        <th>Aceita√ß√£o</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarRanking() {
      try {
        const response = await fetch('http://localhost:8000/ranking');

        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }

        const dados = await response.json();
        console.log("üîç Dados recebidos da API:", dados);

        const tbody = document.querySelector("#ranking-table tbody");
        tbody.innerHTML = "";

        if (dados.length === 0) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="5">Nenhum dado encontrado.</td>`;
          tbody.appendChild(tr);
          return;
        }

        dados.forEach(item => {
          const tr = document.createElement("tr");
          tr.className = item.aceitacao.split(' ')[0]; // baixa/media/alta
          
          tr.innerHTML = `
            <td>${item.posicao}¬∫</td>
            <td>${item.apresentacao_id}</td>
            <td>${item.media_estrelas.toFixed(2)} ‚≠ê</td>
            <td>${(item.taxa_participacao * 100).toFixed(1)}%</td>
            <td>${item.aceitacao}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (erro) {
        console.error("‚ùå Erro ao carregar ranking:", erro);
        const tbody = document.querySelector("#ranking-table tbody");
        tbody.innerHTML = `<tr><td colspan="5">Erro ao carregar dados.</td></tr>`;
      }
    }

    carregarRanking();
    setInterval(carregarRanking, 5000); // Atualiza a cada 5 segundos
  </script>
</body>
</html>
